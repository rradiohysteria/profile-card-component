<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="./styles/styles.css">
	
	<title>Frontend Mentor | Profile card component</title>
</head>
<body>
	<main>
		<article>
			<img class="profile-bg" src="./images/bg-pattern-card.svg" alt="">
			<div class="profile-icon">
				<img src="./images/image-victor.jpg" alt="profile image">
			</div>
			<div class="profile-info">
				<div class="details">
					<div>
						<h1>Victor Crest</h1>
						<p>26</p>
					</div>
					<p>London</p>
				</div>
				<div class="profile-stats">
					<div>
						<p class="stat-value">80K</p>
						<p class="stat-desc">Followers</p>
					</div>
					<div>
						<p class="stat-value">803K</p>
						<p class="stat-desc">Likes</p>
					</div>
					<div>
						<p class="stat-value">1.4K</p>
						<p class="stat-desc">Photos</p>
					</div>
				</div>
			</div>
		</article>
	</main>
	<div class="pattern-top"></div>
	<div class="pattern-bottom"></div>
</body>
</html>
